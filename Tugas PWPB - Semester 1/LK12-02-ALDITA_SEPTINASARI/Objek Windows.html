<HTML>
<BODY>
<CENTER><H3>Latihan Objek Windows</H3><hr>
Membuka Web Page dengan Perintah Window.Open dan Window.Location</CENTER>	
<SCRIPT LANGUAGE="JavaScript">
function konek1()
{
	window.open("PTSA.HTML");
}
function konek2()
{
	window.location="Kunci_hati.HTML";
}
</SCRIPT>
<FORM METHOD="post">
<P><CENTER>
<INPUT TYPE="button" VALUE="Kunci Jawaban PTS A" ONCLICK="konek1()">
<INPUT TYPE="button" VALUE="Kunci Jawaban Ke Hatimu" ONCLICK="konek2()">
</FORM></CENTER>
</BODY>
</HTML>
