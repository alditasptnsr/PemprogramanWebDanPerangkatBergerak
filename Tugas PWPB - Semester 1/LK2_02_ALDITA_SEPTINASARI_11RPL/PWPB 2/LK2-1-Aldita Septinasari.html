<!DOCTYPE html>
<html>
<head>
	<title>Pembuatan Tabel</title>
</head>
<body>
	<h1 align="center">Tabel Online Order</h1>
	<br/>
	<table border= 1 align="center">
	    <tr>
			<td><b>Description</b></td>
			<td><b>Qty</b></td>
			<td><b>Price</b></td>
			<td><b>Email account note</b></td>
		</tr>
		<tr>
			<td>Email acoount</td>
			<td align="right">10</td>
			<td align="right">$ 9.90</td>
			<td rowspan="5"><table border= 1 >
		        <tr>
			        <td>Mailbox</td>
			        <td>10 GB</td>
		        </tr>
		        <tr>
			        <td>Webmail</td>
			        <td>Yes</td>
		        </tr>
		        <tr>
			        <td>OPO3</td>
			        <td>Yes</td>
		        </tr>
		        <tr>
		        	<td>IMAP</td>
		        	<td>Yes</td>
	        	</tr>
		        <tr>
		        	<td>Anti-Spam</td>
		        	<td>Yes</td>
		       </tr>
			</table></td>
		</tr>
		<tr>
			<td>FVicenter.com Ad</td>
			<td align="right">1</td>
			<td align="right">$ 99.00</td>
		</tr>
		<tr>
			<td>1-year Access</td>
			<td align="right">1</td>
			<td align="right">$ 199.00</td>
		</tr>
			<tr>
			<th colspan="2" align="right">Shipping</th>
			<td align="right">$ 3.99</td>
		</tr>
		<tr>
			<th colspan="2" align="right">Tax</th>
			<td align="right">$ 15.99</td>
		</tr>
	</table>
</body>
</html>
